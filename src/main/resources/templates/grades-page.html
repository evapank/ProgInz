<html xmlns:th="http://www.thymeleaf.org">

<h1>Informācja par produktu</h1>
<body>

<table>
<tr th:each="temp: ${object}">

<td th:text="${temp.getValue()}" />
<td th:text="${temp.getCourse().getTitle()}" />
<td th:text="${temp.getStudent().getName()}" />
<td th:text="${temp.getStudent().getSurname()}" />

</tr>

</table>

</body>

</html>
